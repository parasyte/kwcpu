; Measures

[MeasureCoreCount]
Measure=Calc
Formula=%NUMBER_OF_PROCESSORS%
UpdateDivider=-1
IfCondition=MeasureCoreCount >= 1
IfTrueAction=[!ShowMeter MeterMask1][!EnableMeasure MeasureCpu1]
